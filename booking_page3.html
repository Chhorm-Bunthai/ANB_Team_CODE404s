<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akatab:wght@800&family=Noto+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <title>Booking page 3</title>
</head>
<body style="background-color: #F7F8F8; font-family: 'Noto Sans', sans-serif;">
     <!-- Component Header -->
     <header>
        <!-- logo and button -->
        <nav class="navbar-top">
            <div class="logo">
                <a href="#default"><img src="./img/Logo.svg" alt="" /></a>
            </div>
            <div class="dropdown">
                <button class="search-btn">
                    <img src="./img/feSearch2 (1).svg" alt="" />
                </button>
                <button class="ham-btn" onclick="on()" onclick="off()">
                    <img src="./img/Group 108.svg" alt="" />
                </button>
            </div>
        </nav>

        <!-- dropdown overlay-->
        <section class="drp-2">
            <div class="sidebar" id="overlay">
                <div class="top-menu">
                    <img src="./img/Logo.svg" alt="" class="sidebar-logo" />
                    <button class="close-btn" onclick="off()">
                        <img src="./img/Vector (1).svg" alt="" />
                    </button>
                </div>

                <ul class="nav-ul">
                    <div class="list-each-link">
                        <li class=""><a href="#">Home</a></li>
                        <button><img src="./img/arrow.svg" alt="" /></button>
                    </div>

                    <div class="list-each-link">
                        <li class=""><a href="#">About Us</a></li>
                        <button><img src="./img/arrow.svg" alt="" /></button>
                    </div>

                    <div class="list-each-link">
                        <li class=""><a href="#">Trust Us</a></li>
                        <button><img src="./img/arrow.svg" alt="" /></button>
                    </div>

                    <div class="list-each-link">
                        <li class=""><a href="#">Service</a></li>
                        <button><img src="./img/arrow.svg" alt="" /></button>
                    </div>

                    <div class="list-each-link">
                        <li class=""><a href="#">Hospital</a></li>
                        <button><img src="./img/arrow.svg" alt="" /></button>
                    </div>

                    <div class="list-each-link">
                        <li class=""><a href="#">Interpreter</a></li>
                        <button><img src="./img/arrow.svg" alt="" /></button>
                    </div>
                </ul>
            </div>
        </section>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card-box-pending-m">
                    <h1>Booking Successful</h1>
                    <img src="booking-page-img/success-pic.png" alt="Pending-pic">
                    <h2>Your booking is success.</h2>
                    <p>Your booking with Health To Go was successful. Thank for using our service.</p>
                </div>
            </div>
        </div>

        <div class="row mb-4 mt-3">
            <div class="col">
                <div class="booking-button-m">
                    <button class="button-primary medium ">My Profile</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
